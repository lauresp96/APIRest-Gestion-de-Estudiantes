<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Cursos de <span th:text="${estudiante.nombre}"></span></h1>

    <!-- Tabla de cursos -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre del Curso</th>
            <th>Profesor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.profesor.nombre}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/estudiantes}" class="btn btn-secondary">Volver a Estudiantes</a>
</div>
</body>
</html>
