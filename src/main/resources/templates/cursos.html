<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Cursos</h1>
    <a th:href="@{/cursos/nuevo}" class="btn btn-primary mb-3">Nuevo Curso</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Profesor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.profesor.nombre}"></td>
            <td>
                <a th:href="@{|/cursos/${curso.id}/agregar-estudiante|}" class="btn btn-info btn-sm">Agregar
                    Estudiante</a>
                <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/cursos/eliminar/{id}(id=${curso.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este curso?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
