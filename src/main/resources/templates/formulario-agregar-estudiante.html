<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Agregar Estudiante a Curso</h1>
    <form th:action="@{|/cursos/${curso.id}/agregar-estudiante|}" method="post">
        <div class="mb-3">
            <label for="estudiante" class="form-label">Estudiante</label>
            <select id="estudiante" name="estudianteId" class="form-select" required>
                <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}"
                        th:text="${estudiante.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <a th:href="@{/cursos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
