<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${profesor.id == null}">Nuevo Profesor</h1>
    <h1 th:if="${profesor.id != null}">Editar Profesor</h1>
    <form th:action="@{/profesores/guardar}" th:object="${profesor}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/profesores}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
