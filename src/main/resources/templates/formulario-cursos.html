<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${curso.id == null}">Nuevo Curso</h1>
    <h1 th:if="${curso.id != null}">Editar Curso</h1>
    <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="profesor" class="form-label">Profesor</label>
            <select id="profesor" th:field="*{profesor.id}" class="form-select" required>
                <option th:each="profesor : ${profesores}" th:value="${profesor.id}"
                        th:text="${profesor.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/cursos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
