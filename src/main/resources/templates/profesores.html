<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Profesores</h1>
    <a th:href="@{/profesores/nuevo}" class="btn btn-primary mb-3">Nuevo Profesor</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profesor : ${profesores}">
            <td th:text="${profesor.id}"></td>
            <td th:text="${profesor.nombre}"></td>
            <td th:text="${profesor.email}"></td>
            <td>
                <a th:href="@{/profesores/editar/{id}(id=${profesor.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/profesores/eliminar/{id}(id=${profesor.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este profesor?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
